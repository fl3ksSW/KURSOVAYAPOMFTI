<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="profile">
            <h2>Profile</h2>
            <p>Username: {{ user.username }}</p>
            <p>Email: {{ user.email }}</p>
            <p>First Name: {{ user.first_name }}</p>
            <p>Last Name: {{ user.last_name }}</p>

            <form method="post" action="{% url 'au:update_profile' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Update Profile</button>
            </form>

            <form method="post" action="{% url 'au:change_password' %}">
                {% csrf_token %}
                {{ password_form.as_p }}
                <button type="submit">Change Password</button>
            </form>

            <a href="{% url 'au:logout' %}">Logout</a>
        </div>
    </div>
</body>
</html>
